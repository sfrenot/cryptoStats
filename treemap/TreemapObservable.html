<body>

  <div id="dataviz_basicZoom"></div>
</body>
<style type="text/css">
  .nodecrypto {
    fill: darkblue;
  }
</style>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@observablehq/stdlib"></script>
<script>
  const {
    DOM,
    require
  } = new observablehq.Library;
  const myRequest = new Request('arbre-tag.json');
  fetch(myRequest)
    .then(response => response.json())
    .then(data => {
      function createtabkey(tab, tabkey) {
        for (let key of tab) {
          tabkey.push(key.name)
          if ("children" in key && key.children.length > 0) {
            createtabkey(key.children, tabkey)
          }
        }
        return tabkey
      }
      let tabkey = ["root"]
      createtabkey(data.children, tabkey)

      function name(d) {
        return d.ancestors().reverse().map(d => d.data.name).join("/")
      }
      color = d3.interpolateRainbow
      format = d3.format(",d")

      function tile(node, x0, y0, x1, y1) {
        d3.treemapBinary(node, 0, 0, width, height);
        for (const child of node.children) {
          child.x0 = x0 + child.x0 / width * (x1 - x0);
          child.x1 = x0 + child.x1 / width * (x1 - x0);
          child.y0 = y0 + child.y0 / height * (y1 - y0);
          child.y1 = y0 + child.y1 / height * (y1 - y0);
        }
      }
      const treemap = data => d3.treemap()
        .tile(tile)
        (d3.hierarchy(data)
          .sum(d => d.value)
          .sort((a, b) => b.value - a.value))

      const width = 954
      const height = 924

      const x = d3.scaleLinear().rangeRound([0, width]);
      const y = d3.scaleLinear().rangeRound([0, height]);

      const svg = d3.select("#dataviz_basicZoom").append("svg")
        .attr("viewBox", [0.5, -30.5, width, height + 30])
        .style("font", "10px sans-serif");

      let group = svg.append("g")
        .call(render, treemap(data));

      function render(group, root) {
        const node = group
          .selectAll("g")
          .data(root.children.concat(root))
          .join("g");

        node.filter(d => d === root ? d.parent : d.children)
          .attr("cursor", "pointer")
          .on("click", (event, d) => d === root ? zoomout(root) : zoomin(d));

        node.append("title")
            .text(d => {
              return `${name(d)}\n${format(d.value)}`
            });

        node.append("a")
          .attr("href", d => {
            console.log(d.data)
            if ("url" in d.data) {
              return "https://coinmarketcap.com" + d.data.url;
            }
          })
          .attr("target", "_blank")
          .append("rect")
          .attr("id", d => (d.leafUid = DOM.uid("leaf")).id)
          // .attr("fill", d => d === root ? "#fff" : d.children ? "#ccc" : "#ddd")
          //.attr("fill", d => { while (d.depth > 1) d = d.parent; return color(d.data.name); })
          .attr("fill", d => {
            let val = tabkey.indexOf(d.data.name) / tabkey.length;
            return color(val)
          })
          .attr("stroke", "#fff")


        node.append("clipPath")
          .attr("id", d => (d.clipUid = DOM.uid("clip")).id)
          .append("use")
          .attr("xlink:href", d => d.leafUid.href);

        node.append("text")
          .attr("clip-path", d => d.clipUid)
          .attr("font-weight", d => d === root ? "bold" : null)
          .attr("class", d => {
            if ("value" in d.data) return "nodecrypto"
          })
          .selectAll("tspan")
          .data(d => d.data.name.split().concat(format(d.value)))
          //.data(d => (d === root ? (d) : d.data.name).split(/(?=[A-Z][^A-Z])/g).concat(format(d.value)))
          .join("tspan")
          .attr("x", 3)
          .attr("y", (d, i, nodes) => `${(i === nodes.length - 1) * 0.3 + 1.1 + i * 0.9}em`)
          .attr("fill-opacity", (d, i, nodes) => i === nodes.length - 1 ? 0.7 : null)
          .attr("font-weight", (d, i, nodes) => i === nodes.length - 1 ? "normal" : null)
          .text(d => d);

        group.call(position, root);
      }

      function position(group, root) {
        group.selectAll("g")
          .attr("transform", d => d === root ? `translate(0,-30)` : `translate(${x(d.x0)},${y(d.y0)})`)
          .select("rect")
          .attr("width", d => d === root ? width : x(d.x1) - x(d.x0))
          .attr("height", d => d === root ? 30 : y(d.y1) - y(d.y0));
      }

      // When zooming in, draw the new nodes on top, and fade them in.
      function zoomin(d) {
        const group0 = group.attr("pointer-events", "none");
        const group1 = group = svg.append("g").call(render, d);

        x.domain([d.x0, d.x1]);
        y.domain([d.y0, d.y1]);

        svg.transition()
          .duration(750)
          .call(t => group0.transition(t).remove()
            .call(position, d.parent))
          .call(t => group1.transition(t)
            .attrTween("opacity", () => d3.interpolate(0, 1))
            .call(position, d));
      }

      // When zooming out, draw the old nodes on top, and fade them out.
      function zoomout(d) {
        const group0 = group.attr("pointer-events", "none");
        const group1 = group = svg.insert("g", "*").call(render, d.parent);

        x.domain([d.parent.x0, d.parent.x1]);
        y.domain([d.parent.y0, d.parent.y1]);

        svg.transition()
          .duration(750)
          .call(t => group0.transition(t).remove()
            .attrTween("opacity", () => d3.interpolate(1, 0))
            .call(position, d))
          .call(t => group1.transition(t)
            .call(position, d.parent));
      }

    })
</script>
